<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do Fatorial</title>
</head>
<body>
    <h1>Cálculo do Fatorial</h1>
    <form id="fatorialForm">
        <label for="numeroFatorial">Digite um número:</label>
        <input type="number" id="numeroFatorial"><br><br>
        <button type="button" onclick="calcularFatorial()">Calcular Fatorial</button>
    </form>
    <p id="resultadoFatorial"></p>

    <script>
        function calcularFatorial() {
            let numero = parseInt(document.getElementById("numeroFatorial").value);
            let fatorial = 1;

            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById("resultadoFatorial").innerText = `O fatorial de ${numero} é ${fatorial}.`;
        }
    </script>
</body>
</html>
