<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <form id="tabuadaForm">
        <label for="numeroTabuada">Digite um n√∫mero:</label>
        <input type="number" id="numeroTabuada"><br><br>
        <button type="button" onclick="mostrarTabuada()">Mostrar Tabuada</button>
    </form>
    <pre id="resultadoTabuada"></pre>

    <script>
        function mostrarTabuada() {
            let numero = parseInt(document.getElementById("numeroTabuada").value);
            let resultado = `Tabuada do ${numero}:\n`;

            for (let i = 1; i <= 10; i++) {
                resultado += `${numero} x ${i} = ${numero * i}\n`;
            }

            document.getElementById("resultadoTabuada").innerText = resultado;
        }
    </script>
</body>
</html>
