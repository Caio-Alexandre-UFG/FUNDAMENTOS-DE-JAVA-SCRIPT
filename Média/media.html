<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo da Média</title>
</head>
<body>
    <h1>Cálculo da Média de um Aluno</h1>
    <form id="mediaForm">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno"><br><br>
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina"><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1"><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2"><br><br>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <p id="resultadoMedia"></p>

    <script>
        function calcularMedia() {
            let nomeAluno = document.getElementById("nomeAluno").value;
            let disciplina = document.getElementById("disciplina").value;
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);

            let media = (nota1 + nota2) / 2;

            document.getElementById("resultadoMedia").innerText = `Nome do aluno: ${nomeAluno}\nDisciplina: ${disciplina}\nNota 1: ${nota1}\nNota 2: ${nota2}\nMédia das notas: ${media}`;
        }
    </script>
</body>
</html>
